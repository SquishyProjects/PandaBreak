<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaBreak</title>
    <link rel="icon" href="https://iili.io/FyV5j8Q.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 20px 40px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
        }

        .site-name {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        /* Game Container */
        .game-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 1200px;
            height: 800px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-frame {
            width: 1160px;
            height: 760px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.01);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .game-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            min-height: 48px;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        /* Fullscreen styles */
        .game-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            border-radius: 0;
            padding: 0;
            border: none;
        }

        .game-container.fullscreen .game-frame {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        /* Game Info */
        .game-info {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 1200px;
            transition: all 0.3s ease;
        }

        .game-info:hover {
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .game-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            font-weight: 300;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .game-logo:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .game-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-text-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
        }

        .game-name {
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-name:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .game-name.placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }

        .game-author {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-author:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        .game-author.placeholder {
            font-style: italic;
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Responsive */
        @media (max-width: 1280px) {
            .game-container,
            .game-info {
                width: 95vw;
            }

            .game-frame {
                width: calc(95vw - 40px);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-content {
                gap: 12px;
            }

            .site-name {
                font-size: 16px;
            }

            .logo {
                width: 32px;
                height: 32px;
            }

            .main-content {
                padding: 20px 10px;
            }

            .game-container {
                width: calc(100vw - 20px);
                height: 60vh;
                padding: 15px;
            }

            .game-frame {
                width: calc(100vw - 50px);
                height: calc(60vh - 30px);
            }

            .game-info {
                width: calc(100vw - 20px);
                padding: 15px 20px;
            }

            .fullscreen-btn {
                bottom: 20px;
                right: 20px;
                min-width: 44px;
                min-height: 44px;
                font-size: 18px;
            }

            .game-logo {
                width: 50px;
                height: 50px;
            }

            .game-name {
                font-size: 18px;
            }

            .game-author {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                height: 50vh;
            }

            .game-frame {
                height: calc(50vh - 30px);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <img src="https://iili.io/FyV5j8Q.png" alt="PandaBreak Logo" class="logo">
            <h1 class="site-name">PANDABREAK</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Game Container -->
        <div class="game-container" id="gameContainer">
            <div class="game-frame loading" id="gameFrame">
                <p>Carregando jogo...</p>
            </div>
            <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="Tela cheia">
                ⛶
            </button>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="game-logo" id="gameLogo" onclick="redirectToSite()">
                Logo do Jogo
            </div>
            <div class="game-text-info">
                <div class="game-name placeholder" id="gameName" onclick="redirectToSite()">
                    Nome do Jogo
                </div>
                <div class="game-author placeholder" id="gameAuthor" onclick="redirectToSite()">
                    By _____
                </div>
            </div>
        </div>
    </main>

    <script>
        // ==== CONFIGURAÇÃO DO JOGO ====
        // Cole aqui o link do HTML do seu jogo
        const gameUrl = 'https://evoworld.io/index.html';
        
        // ==== CONFIGURAÇÃO DA LOGO E NOME ====
        const gameName = 'EvoWorld.io';
        const gameLogoUrl = 'https://img.poki-cdn.com/cdn-cgi/image/q=78,scq=50,width=40,height=40,fit=cover,f=auto/4617d96c-ae80-40a7-91d8-b5670a994084/flyordie-io.png';
        const gameAuthor = 'Pixel Voices';
        const redirectUrl = 'https://pandabreak.vercel.app/';

        // ==== CÓDIGO DO SISTEMA (NÃO ALTERAR) ====
        function loadGame() {
            const gameFrame = document.getElementById('gameFrame');
            const gameNameElement = document.getElementById('gameName');
            const gameLogoElement = document.getElementById('gameLogo');
            const gameAuthorElement = document.getElementById('gameAuthor');

            // Carrega o jogo via iframe se tiver URL
            if (gameUrl) {
                gameFrame.innerHTML = `<iframe src="${gameUrl}" style="width: 100%; height: 100%; border: none; border-radius: 12px;"></iframe>`;
                gameFrame.classList.remove('loading');
            } else {
                gameFrame.innerHTML = '<p>Erro: O arquivo HTML do jogo não pôde ser carregado.</p>';
                gameFrame.classList.remove('loading');
            }

            // Define o nome do jogo
            if (gameName && gameName !== 'Nome do Jogo') {
                gameNameElement.textContent = gameName;
                gameNameElement.classList.remove('placeholder');
            }

            // Define a logo do jogo
            if (gameLogoUrl) {
                gameLogoElement.innerHTML = `<img src="${gameLogoUrl}" alt="Logo ${gameName}">`;
            }

            // Define o autor do jogo
            if (gameAuthor && gameAuthor !== '_____') {
                gameAuthorElement.textContent = `By ${gameAuthor}`;
                gameAuthorElement.classList.remove('placeholder');
            }
        }

        // Função para redirecionar para o site
        function redirectToSite() {
            if (redirectUrl) {
                window.location.href = redirectUrl;
            }
        }

        // Função para alternar tela cheia
        function toggleFullscreen() {
            const gameContainer = document.getElementById('gameContainer');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            if (gameContainer.classList.contains('fullscreen')) {
                gameContainer.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '⛶';
                fullscreenBtn.title = 'Tela cheia';
            } else {
                gameContainer.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '✕';
                fullscreenBtn.title = 'Sair da tela cheia';
            }
        }

        // Tecla ESC para sair da tela cheia
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const gameContainer = document.getElementById('gameContainer');
                const fullscreenBtn = document.getElementById('fullscreenBtn');
                if (gameContainer.classList.contains('fullscreen')) {
                    gameContainer.classList.remove('fullscreen');
                    fullscreenBtn.innerHTML = '⛶';
                    fullscreenBtn.title = 'Tela cheia';
                }
            }
        });

        // Carrega o jogo quando a página carregar
        window.addEventListener('load', loadGame);
    </script>
</body>
</html>
